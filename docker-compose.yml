version: "3.9"

services:
  db:
    image: postgres:16
    container_name: basketball_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${APP_POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${APP_POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${APP_POSTGRES_DB:-basketball}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${APP_POSTGRES_USER:-postgres} -d ${APP_POSTGRES_DB:-basketball}"]
      interval: 10s
      timeout: 5s
      retries: 5
  app:
    build: .
    container_name: basketball_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      APP_POSTGRES_HOST: db
      APP_POSTGRES_PORT: 5432
      APP_PORT: ${APP_PORT:-8080}
    ports:
      - "${APP_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data:
